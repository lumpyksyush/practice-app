<div class="sign-up-section">
  <h3>Sign Up</h3>

  <form
    class="sign-up-section__form"
    [formGroup]="signUpFormGroup"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput type="text" formControlName="email" required />
      <mat-error *ngIf="this.signUpFormGroup.controls.email.invalid">{{
        displayErrorMessage("email")
      }}</mat-error>
    </mat-form-field>

    <div formGroupName="passGroup">
      <p>
        <mat-form-field>
          <mat-label>Password:</mat-label>
          <input
            matInput
            type="password"
            autocomplete="off"
            formControlName="password"
            required
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Confirm password:</mat-label>
          <input
            matInput
            type="password"
            autocomplete="off"
            formControlName="confirmPass"
            required
          />
        </mat-form-field>
        <mat-error
          class="custom-err"
          *ngIf="
            this.signUpFormGroup.controls.passGroup.invalid &&
            (this.signUpFormGroup.controls.passGroup.touched ||
              this.signUpFormGroup.controls.passGroup.dirty)
          "
          >{{ displayErrorMessage("pass") }}</mat-error
        >
      </p>
    </div>

    <button
      mat-stroked-button
      type="submit"
      [disabled]="!signUpFormGroup.valid"
    >
      Sign Up
    </button>
  </form>
</div>
