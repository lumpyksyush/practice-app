<app-header></app-header>

<div class="tasks">
  <div class="tasks__container">
    <button mat-raised-button class="create-task-btn" (click)="openDialog()">
      Create new task
    </button>
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="tasksSource">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let task">{{ task.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let task">
            <span *ngIf="task.isCompleted" appHighlight>{{ task.name }}</span>
            <span *ngIf="!task.isCompleted">{{ task.name }}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="isCompleted">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let task"
            ><button
              mat-flat-button
              color="accent"
              (click)="markAsCompleted(task)"
              [disabled]="task.isCompleted"
            >
              <mat-icon>add</mat-icon>
              Add to completed
            </button>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let task">
            <button mat-flat-button color="warn" (click)="delete(task)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let rowData; columns: displayedColumns"></mat-row>
      </mat-table>

      <mat-paginator [length]="tasksLength" [pageSize]="3"> </mat-paginator>
    </div>
  </div>
</div>
