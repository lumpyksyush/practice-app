<h2 mat-dialog-title>Enter your new task's title</h2>
<form [formGroup]="formGroup">
  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        formControlName="name"
        placeholder="Example: Wait for Cyberpunk 2077's release"
        required
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      (click)="save()"
      mat-stroked-button
      type="submit"
      [disabled]="!formGroup.valid"
    >
      Save
    </button>
    <button mat-button (click)="close()">No Thanks</button>
  </mat-dialog-actions>
</form>
